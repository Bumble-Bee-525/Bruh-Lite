  <!--Links to css meant for just this page-->
  <style>
    /* this is used as the container for the stickmen */
    .arena {
      position: relative;
      margin: 0 0 0 0;
    }

    /* this is used to make it possible for the stickmen to be animated */
    .stickman {
      position: absolute;
      width: 25rem;
      height: 25rem;
    }

    .left {
      top: 25%;
      left: 0%;
    }

    .right {
      top: 25%;
      right: 0%;
    }

    /* this is used to style finish line */
    .dub {
      width: 10rem;
      height: 10rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>

  <!--Js meant just for this page-->
  <script>
    function congratulate(victor){
      document.getElementById("banner").innerHTML = victor + " won! Congratulations!";
      document.getElementById("banner").style.visibility = "visible";
    }
    function fight() {
      //resets characters
      var player1 = document.getElementById("player1");
      var player2 = document.getElementById("player2");

      player1.style.left = "0px";

      player2.style.right = "0px";

      //delete winning banner
      document.getElementById("banner").style.visibilty = "hidden";
      
      //moves stickmen
      clearInterval(id);
      var winner = 0;
      var id = setInterval(move, 200);
      let goal = ((window.innerWidth / 2) - player1.clientWidth) + (player1.clientWidth / 3);

      function move() {
        //once a stickman wins stop
        if (parseInt(player1.style.left) >= goal)
        {
          clearInterval(id);
          congratulate("player1");       
        }
        else if (parseInt(player2.style.right) >= goal)
        {
          clearInterval(id);
          congratulate("player2");
        }
        //give random boost and moves both characters
        winner = Math.round(Math.random());
        var playerLeft = parseInt(player1.style.left);
        var playerRight = parseInt(player2.style.right);
        
        if (winner == 0)
        {
          player1.style.left = (playerLeft + 5).toString() + "px";
          player2.style.right = (playerRight + 1).toString() + "px";
        }
        else
        {
          player1.style.left = (playerLeft + 1).toString() + "px";
          player2.style.right = (playerRight + 5).toString() + "px";
        }
      }
    }
  </script>
